<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Your Practice Web App</h1>
            <p>This is a simple educational project running on Replit</p>
        </header>
        
        <main>
            <section class="features">
                <div class="feature-card">
                    <h3>Interactive Counter</h3>
                    <div class="counter-section">
                        <button id="decreaseBtn">-</button>
                        <span id="counter">0</span>
                        <button id="increaseBtn">+</button>
                    </div>
                </div>
                
                <div class="feature-card">
                    <h3>Color Changer</h3>
                    <button id="colorBtn">Change Background Color</button>
                </div>
                
                <div class="feature-card">
                    <h3>Current Time</h3>
                    <div id="clock"></div>
                    <button id="toggleClock">Toggle Clock</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Built for educational purposes â€¢ Running on Replit</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
